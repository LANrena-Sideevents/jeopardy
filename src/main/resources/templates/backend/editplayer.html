<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/tether/1.4.0/js/tether.min.js"
            th:src="@{/webjars/tether/1.4.0/js/tether.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" defer="defer"></script>

    <link rel="stylesheet"
          src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="/css/backend.css"/>
</head>
<body>

<div th:replace="backend/fragments/navigation :: navigation-full"></div>

<div class="container">
    <ol class="breadcrumb">
        <li><a th:href="@{|/backend|}">Jeopardy</a></li>
        <li><a th:href="@{|/backend/game/${game.id}|}" th:text="${game.id}"></a></li>
        <li><a th:href="@{|/backend/game/${game.id}/players|}">Players</a></li>
        <li class="active" th:text="${player.id}"></li>
    </ol>

    <form th:action="@{|/backend/game/${game.id}/player/${player.id}|}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Player Name" name="player_name"
                       th:value="${player.name}" id="player_name" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_color">Name:</label>
            <div class="col-sm-10">
                <input type="color" class="form-control" name="player_color" th:value="${player.color}"
                       id="player_color" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_points">Name:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="player_points" th:value="${player.points}"
                       id="player_points" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Save" class="button col-sm-2"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
