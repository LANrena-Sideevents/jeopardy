<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{~/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{~/webjars/tether/1.4.0/js/tether.min.js}"></script>
    <script th:src="@{~/webjars/bootstrap/5.1.1/js/bootstrap.min.js}" defer="defer"></script>
    <link rel="stylesheet" th:src="@{~/webjars/bootstrap/5.1.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:src="@{~/css/backend.css}"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" th:fragment="navigation-full">
    <div class="container">
        <a class="navbar-brand" href="/backend">Jeopardy</a>

        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{|~/backend/game/${game.id}|}">Game</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{|~/backend/game/${game.id}/players|}">Players</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <ol class="breadcrumb">
        <li><a th:href="@{|~/backend|}">Jeopardy</a></li>
        <li><a th:href="@{|~/backend/game/${game.id}|}" th:text="${game.id}"></a></li>
        <li><a th:href="@{|~/backend/game/${game.id}/players|}">Players</a></li>
        <li class="active" th:text="${player.id}"></li>
    </ol>

    <form th:action="@{|~/backend/game/${game.id}/player/${player.id}|}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Player Name" name="player_name"
                       th:value="${player.name}" id="player_name" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_color">Color:</label>
            <div class="col-sm-10">
                <input type="color" class="form-control" name="player_color" th:value="${player.color}"
                       id="player_color" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="player_points">Points:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="player_points" th:value="${player.points}"
                       id="player_points" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Save" class="button col-sm-2"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
