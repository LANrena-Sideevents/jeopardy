<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/tether/1.4.0/js/tether.min.js"
            th:src="@{/webjars/tether/1.4.0/js/tether.min.js}"></script>
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" defer="defer"></script>

    <link rel="stylesheet"
          src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="/css/backend.css"/>
</head>
<body>

<div th:replace="backend/fragments/navigation :: navigation-full"></div>

<div class="container">
    <ol class="breadcrumb">
        <li><a th:href="@{|/backend|}">Jeopardy</a></li>
        <li><a th:href="@{|/backend/game/${game.id}|}" th:text="${game.id}"></a></li>
        <li class="active">Players</li>
    </ol>

    <div class="list-group">
        <a class="list-group-item" th:each="player : ${game.players}"
           th:href="@{|/backend/game/${game.id}/player/${player.id}|}"
           th:text="${player.name}" />
    </div>

    <form th:action="@{|/backend/game/${game.id}/players|}" method="post">
        <input type="text" placeholder="Player Name" name="player_name" required="required" autofocus="autofocus"/>
        <input type="submit" value="Add Player"/>
    </form>
</div>

</body>
</html>
